<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>認証済みユーザページ</title>
</head>
<body>
<h1>ユーザ認証サンプル</h1>
<h2>認証済みユーザページ</h2>
<p>
    「<span th:text="${username}"></span> 」でログイン中です。
</p>
<p>
    <form th:action="@{/auth/logout}" method="post">
        <button type="submit">ログアウト</button>
    </form>
</p>
</body>
</html>
